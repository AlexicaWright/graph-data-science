apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Open Concurrency Validation'

dependencies {
    annotationProcessor group: 'org.neo4j', name: 'annotations', version: ver.'neo4j'

    compileOnly group: 'org.neo4j', name: 'annotations',         version: ver.'neo4j'
    compileOnly group: 'org.neo4j', name: 'neo4j-configuration', version: ver.'neo4j'

    implementation project(':licensing')
    implementation project(':concurrency-validation-api')
    implementation project(':string-formatting')
}
