apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Kernel Adapter 4.3'

sourceSets {
    head {}
}

dependencies {
    headImplementation project(':neo4j-kernel-adapter-api')

    headAnnotationProcessor project(':annotations')
    headAnnotationProcessor group: 'org.immutables', name: 'value',              version: ver.'immutables'
    headAnnotationProcessor group: 'org.neo4j',      name: 'annotations',        version: neos.'4.3'

    headCompileOnly project(':annotations')
    headCompileOnly         group: 'org.immutables', name: 'value-annotations',  version: ver.'immutables'
    headCompileOnly         group: 'org.neo4j',      name: 'neo4j',              version: neos.'4.3'
}
